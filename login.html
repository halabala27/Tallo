<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sets theme-color for the UI, especially used for mobiles -->
    <meta name="theme-color" content="#3a5964" />
    <meta name="robots" content="index, nofollow" />
    <meta
      name="description"
      content="Log ind pÃ¥ Tallo, bliv bedre til at kommunikere"
    />
    <title>Log Ind - Tallo</title>
    <link rel="shortcut icon" type="x-icon" href="img/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="login.js"></script>
    <script defer src="burgermenu.js"></script>
  </head>

  <body>
    <!-- Navigation -->
    <header>
      <div class="logo">
        <a href="index.html"
          ><img src="img/logo-normal.png" alt="Tallo Logo"
        /></a>
      </div>

      <button class="burger" id="burger" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

    <nav id="mobile-nav">
      <a href="index.html">Hjem</a>
      <a href="courses.html">Kurser</a>
      <a href="about-us.html">Om os</a>
      <a href="contact.html">Kontakt os</a>
      <!-- Login / Profil -->
      <a href="login.html" class="login-btn" id="login-button">Log ind</a>
      <a href="profile.html" class="login-btn" id="profile-link" style="display: none;">Min profil</a>
    </nav>
    </header>

    <main>
      <div class="main-container">
        <div id="login-screen" class="login-box">
          <div class="login-content">
            <div class="icon">
              <img src="img/user-icon.svg" alt="Brugerikon" />
            </div>
            <h1>Log ind</h1>

            <div class="input-box">
              <input
                type="text"
                id="username"
                placeholder="Brugernavn"
                autocomplete="username"
              />
              <input
                type="password"
                id="password"
                placeholder="Kode"
                autocomplete="current-password"
              />
            </div>

            <div class="login-options">
              <label class="remember-me">
                <input type="checkbox" /> Husk mig
              </label>
              <a href="#" class="forgot-password">Glemt kode?</a>
            </div>

            <button id="submit-login" class="login-btn">Log ind</button>
            <p id="login-error"></p>

            <p class="signup">Har ikke en konto? <a href="#">Opret en</a></p>
          </div>
        </div>
      </div>
    </main>

    <div class="waves"></div>

    <!-- Here comes the Footer -->
    <footer>
      <div class="footer-container">
        <div class="footer left">
          <div class="logo">
            <a href="index.html"
              ><img src="img/logo-normal.png" alt="Tallo Logo"
            /></a>
          </div>
          <p>Firskovvej 18, <br />2800 Kongens Lyngby</p>
        </div>

        <div class="footer middle">
          <h4>Navigation</h4>
          <a href="index.html">Hjem</a>
          <a href="courses.html">Kurser</a>
          <a href="about-us.html">Om os</a>
          <a href="contact.html">Kontakt os</a>
        </div>

        <div class="footer right">
          <h4>Kontakt oplysninger</h4>
          <a href="mailto:contact@cphbusiness.dk">E-mail: tallo@gmail.com</a>
          <a href="tel:+4560122584">Tlf: +45 60 12 25 84</a>
          <div class="links">
            <a href="https://www.linkedin.com/in/" target="_blank"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <a href="https://www.instagram.com/" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="https://www.twitter.com/" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </div>
      </div>

      <div class="footer-line">
        <div class="line"></div>
      </div>
    </footer>
  </body>
</html>
